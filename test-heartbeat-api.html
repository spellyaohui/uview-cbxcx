    <script>
        let stats = {
            total: 0,
            success: 0,
            error: 0
        };
        
        function generateTimestamp() {
            const requestBody = document.getElementById('requestBody');
            try {
                const data = JSON.parse(requestBody.value);
                data.timestamp = Date.now();
                requestBody.value = JSON.stringify(data, null, 2);
            } catch (e) {
                alert('JSONæ ¼å¼é”™è¯¯');

        }
        
        async function sendHeartbeat() {
            const apiUrl = document.getElementById('apiUrl').value;
            const requestBody = document.getElementById('requestBody').value;
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('responseContainer');
            const responseBox = document.getElementById('responseBox');
            const statusBadge = document.getElementById('statusBadge');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            responseContainer.style.display = 'none';
            
            try {
                // è§£æè¯·æ±‚ä½“
                const data = JSON.parse(requestBody);
                
                // è‡ªåŠ¨æ›´æ–°æ—¶é—´æˆ³
                if (data.timestamp === 0) {
                    data.timestamp = Date.now();
                }
                
                // å‘é€è¯·æ±‚
                const startTime = Date.now();
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseTime = Date.now() - startTime;
                const result = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡

                if (response.ok && result.code === 200) {

                // æ˜¾ç¤ºå“åº”
                loading.classList.remove('active');

                if (response.ok && result.code === 200) {

                    responseBox.className = 'response-box success';
                } else {
                    statusBadge.innerHTML = '<span class="status-badge error">âœ— å¤±è´¥</span>';
                    responseBox.className = 'response-box error';
                }
                
                responseBox.textContent = `çŠ¶æ€ç : ${response.status}\nå“åº”æ—¶é—´: ${responseTime}ms\n\n${JSON.stringify(result, null, 2)}`;
                
            } catch (error) {
                // æ›´æ–°ç»Ÿè®¡
                stats.total++;
                stats.error++;
                updateStats();
                
                // æ˜¾ç¤ºé”™è¯¯
                loading.classList.remove('active');
                responseContainer.style.display = 'block';
                statusBadge.innerHTML = '<span class="status-badge error">âœ— é”™è¯¯</span>';
                responseBox.className = 'response-box error';
                responseBox.textContent = `é”™è¯¯: ${error.message}\n\n${error.stack || ''}`;
            }
        }

        }
